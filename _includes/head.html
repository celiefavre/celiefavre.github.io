<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | CÃ©lie Favre, psychologue</title>
	<meta name="description" content="
  {% if page.excerpt %}
  	{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% elsif page.description %}
  	{{ page.description | truncate: 160 }}
  {% else %}
  		{{ site.description }}
  {% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	{% if page.url == '/psychologue-bayonne/index.html' %}
	<script>
		function initialize() {
			var maPosition = new google.maps.LatLng(43.49370, -1.47660);
			var map;
			var mapOptions = {
				zoom: 16,
				center: maPosition
			};
			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			var maisonIcon = '../images/maison-icon.png';
			var marker = new google.maps.Marker({
				position: maPosition,
				map: map,
				animation: google.maps.Animation.DROP,
				title: 'Cabinet de psychologie',
				icon: maisonIcon
			});
		}

		function loadScript() {
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' + 'callback=initialize';
			document.body.appendChild(script);
		}

		window.onload = loadScript;
	</script>
	{% endif %}
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
						(i[r].q = i[r].q || []).push(arguments)
					}, i[r].l = 1 * new Date();
			a = s.createElement(o),
					m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-58214610-1', 'auto');
		ga('send', 'pageview');

	</script>

</head>
